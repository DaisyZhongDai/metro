<html>
<head>
	<title>Shanghai Metro</title>
	<script type="text/javascript" src="d3.min.js"></script>
	<style type="text/css">
		#clock {
			font-family: sans-serif;
			font-size: 1.5em;
			font-weight: 300;
			color: gray;
		}

		body {
		  /*background-color: #393939;*/
		  font-size: 12px;
		  font-family: 'Raleway', sans-serif;
		}

		p {
		  color: white;
		  margin: 50px;
		}

		a {
		  color: #4FDEF2;
		}

		.slider_axis {
		  fill: gray;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  user-select: none;
		}

		.slider_axis .halo {
		  stroke: gray;
		  stroke-width: 4px;
		  stroke-linecap: round;
		}

		.slider .handle path {
		  stroke: black;
		  stroke-width: 3px;
		  stroke-linecap: round;
		  pointer-events: none;
		}

		.slider .handle text {
		  fill: black;
		  text-align: center;
		  font-size: 18px;
		}

		.legend circle {
  			fill: none;
  			stroke: #ccc;
		}

		.legend text {
  			fill: #777;
  			font: 10px sans-serif;
  			text-anchor: middle;
		}

	</style>
</head>
<body>
<div>
	<svg id="metro"></svg>
</div>
<script>
	var line_color = {"1": "#e91b39", "2": "#8ac53f", "3": "#fad107", "4": "#502e8d", "5": "#9056a3", "6": "#d61870", "7": "#f37121", "8": "#009eda", "9": "#79c8ed", "10": "#bca8d1", "11": "#7e2131", "12": "#007c65", "13": "#e895c0", "16": "#8dd1bf"
	};

	var connections;

	var stations;

	// var entries = [
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 50}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 80}], 
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 100}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 100}], 
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 150}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 180}], 
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 120}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 150}], 
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 90}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 80}], 
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 70}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 100}],
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 70}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 10}],
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 80}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 30}],
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 40}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 100}],
	// 		[{"name": "大华三路", "x": 100, "y": 100, "entry": 10}, {"name": "陆家嘴", "x": 400, "y": 400, "entry": 120}]
	// ];

	// var entries = ;

	var entries;

	var margin = {top: 20, right: 30, left: 50, bottom: 30};
	var width = 1200 - margin.left - margin.right;
	var height = 800 - margin.top - margin.bottom;

	var chart = d3.select("#metro")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var x = d3.scale.linear().domain([121.13, 121.81]).range([0, width]);
	var y = d3.scale.linear().domain([30.99, 31.42]).range([height, 0]);
	var r = d3.scale.sqrt().domain([0, 500]).range([0, 30]);
	var opacity_scaler = d3.scale.linear().domain([0, 500]).range([0.3, 0.8]);

	var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");
	var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

	var intervalId;

	var minutes = 72;

	function format_minutes(min){
		var hour = Math.floor(min * 5 / 60);
		var minute = Math.round(min * 5 % 60);
		if (hour<10) hour = '0' + hour;
		if (minute<10) minute = '0' + minute;
		return hour + ":" + minute;
	}

	d3.json("connections_by_station_name.json", function(error, json){
		if (error) return console.warn(error);
		connections = json;
		d3.json("stations_by_name_with_alias.json", function(error, json){
			if (error) return console.warn(error);
			stations = json;
			visualize();
			// d3.csv("Every5MinuteEnterForEachStation0401.csv", function (d) {
			// 	return {
			// 		"name": d["name"],
			// 		"entry": +d["entry"],
			// 		"minutegroup": d["minutegroup"]
			// 	};
			// }, function(error, rows) {
			// 	if (error) return console.warn(error);
			// 	entries = rows;
			// 	// update(entries.shift());
			// });

			d3.json("every5minute_entry0401_list.json", function(error, json){
				if (error) return console.warn(error);
				entries = json;
				// initialize_entries();
				// update();
				// intervalId = setInterval(update, 1000);
				// startAnimation();
				enableInteraction();
			});


		});
	});

	function startAnimation(){
		intervalId = setInterval(update, 1000);
	}

	function visualize() {

		chart.selectAll("line.route")
			.data(connections)
			.enter()
			.append("svg:line")
			.attr("class", "route")
			.attr("stroke-width", 3)
			.attr("id", function(d) { return d[0] + "-" + d[1]; })
			.attr("stroke", function(d){ return line_color[d[2]]; })
			.attr("stroke-linecap", "round")
			.attr("x1", function(d) { return x(parseFloat(stations[d[0]]['LNG'])); })
			.attr("y1", function(d) { return y(parseFloat(stations[d[0]]['LAT'])); })
			.attr("x2", function(d) { return x(parseFloat(stations[d[1]]['LNG'])); })
			.attr("y2", function(d) { return y(parseFloat(stations[d[1]]['LAT'])); });


		chart.selectAll("circle.station")
			.data(Object.keys(stations))
			.enter()
			.append("svg:circle")
			.attr("class", "station")
			.attr("id", function(d){ return d; })
			.attr("cx", function(d){ return x(parseFloat(stations[d]['LNG'])) ;})
			.attr("cy", function(d){ return y(parseFloat(stations[d]['LAT'])) ;})
			.attr("r", 2)
			.style("stroke", "grey")
			.style("fill", "#ffffff");

		var line_no = Object.keys(line_color).sort(function(a, b) {
			return parseInt(a) - parseInt(b);
		});

		var legendEnter = chart.append("g")
			.attr("transform", "translate(70, " + (height - 380) + ")")
			.selectAll("g")
			.data(line_no)
			.enter()
			.append("g")
			.attr("class", "line_no")
			.attr("transform", function (d, i) {
				return "translate(0 ," + 28*i + ")";
			});
		
		legendEnter.append("circle")
			.attr("r", 10)
			// .attr("cy", )
			.style("fill", function (d) { return line_color[d]; });

		legendEnter.append("text")
			.attr("text-anchor", "middle")
			// .attr("y", 5)
			.attr("dy", "0.35em")
			.text(function (d) { return d;} )
			.style("fill", "white");
			// .attr("dx", function (d) { return -20;} );

		var circleLegend = chart.append("g")
    		.attr("class", "legend")
    		.attr("transform", "translate(" + (width - 220) + "," + (height - 5) + ")")
  			.selectAll("g")
    		.data([100, 400, 1000])
  			.enter().append("g");

		circleLegend.append("circle")
    		.attr("cy", function(d) { return -r(d); })
    		.attr("r", r);

		circleLegend.append("text")
    		.attr("y", function(d) { return -2 * r(d); })
    		.attr("dy", "1.3em")
    		.text(function(d) {return d; });

		//Create a digital clock
		var clock = chart.append("g")
						// .attr("id", "clock")
						.attr("transform", "translate(" + (width-200) + ", 5)");

		clock.append("text")
			 .attr("id", "clock")
			 .text(format_minutes(minutes));

		// clock.append("text")
		// 	 .text(":");

		// clock.append("text")
		// 	 .attr("id", "minute")
		// 	 .text("00");

		// chart.append('g')
		// 	.attr("class", "x axis")
		// 	.attr("transform", "translate(0, " + height + ")")
		// 	.call(xAxis);
	
		// chart.append('g')
		// 	.attr("class", "y axis")
		// 	.call(yAxis);
	}

	function initialize_entries(){
		chart.selectAll("circle.entry")
			.data(Object.keys(stations))
			.enter()
			.append("svg:circle")
			.attr("class", "entry")
			// .attr("id", function(d){ return d; })
			.attr("cx", function(d){ return x(stations[d]['LNG']);})
			.attr("cy", function(d){ return y(stations[d]['LAT']);})
			.attr("r", 0)
			// .style("stroke", "grey")
			.style("fill", function(d) { return line_color[stations[d]["LINE_NO"]]; });
	}

	function st_name(d){
		return d[0];
	}

	function st_entry(d){
		return d[1];
	}

	function draw(oneTick){
		var circles = chart.selectAll("circle.entry");
		var circlesUpdate = circles.data(oneTick, st_name);

		circlesUpdate.transition()
			.duration(1000)
			.attr("r", function(d){ return r(st_entry(d)); })
			.attr("cx", function(d) { return x(stations[st_name(d)]["LNG"]); })
			.attr("cy", function(d) { 
				// if (y(stations[d["name"]]["LAT"]) < 10) { console.log(d); }
				// if(d["name"] == "曹杨路") { console.log(stations[d["name"]]["LAT"]); }
				// console.log(y(stations[d["name"]]["LAT"]));
				return y(stations[st_name(d)]["LAT"]); })
			.style("fill", function(d) { 
				return line_color[stations[st_name(d)]["LINE_NO"]]; } )
			.style("fill-opacity", function(d) { return opacity_scaler(st_entry(d)); });

		circlesUpdate.enter().append("circle")
			.attr("class", "entry")
			.attr("id", st_name)
			.attr("cy", function(d) {
				if (stations[st_name(d)]["LAT"] == undefined) { console.log(d["name"]); }
				return y(parseFloat(stations[st_name(d)]["LAT"])); 
			})
			.attr("cx", function(d) { return x(parseFloat(stations[st_name(d)]["LNG"])); })
			.attr("r", 0)
			.style("fill", function(d) { 
				return line_color[stations[st_name(d)]["LINE_NO"]]; } )
			.style("fill-opacity", function(d) { return opacity_scaler(st_entry(d)); })
			.transition()
			.duration(1000)
			.attr("r", function(d) { return r(st_entry(d)); });

		circlesUpdate.exit().remove();
			// .transition()
			// .duration(1000)
			// .attr("r", 0)
			// .style("fill-opacity", 0);

		

		d3.select("#clock")
			.transition()
			.duration(1000)
			.text(format_minutes(minutes));
			// .tween("text", tweenText(minutes));
	}

	function update(){
		// var oneTick = entries.shift();
		var oneTick = entries.slice(minutes, minutes+1)[0];
		console.log(oneTick);
		if (minutes < 23*60/5) {
			minutes++;
			draw(oneTick);
		}
		else {
			minutes = 96;
			draw(entries.slice(minutes, minutes+1)[0]);
			stopAnimation();
			enableInteraction();
		}
	}

	function stopAnimation(){
		clearInterval(intervalId);
	}

	function enableInteraction(){
		var width = 600;
		var height = 200;

		var startingValue = minutes;

		var timeScale = d3.scale.linear()
                  .domain([60, 276])
                  .range([0, width])
                  .clamp(true);

		function generateArray(start, end) {
		  var array = [];
		  for (var i=start; i < end+1; i = i+24){
		    array.push(i);
		  }
		  return array;
		}

		var brush = d3.svg.brush()
  			.x(timeScale)
  			.extent([startingValue, startingValue])
  			.on("brush", brushed);

		var slider_container = chart.append("g")
			.attr("width", width)
			.attr("height", height)
			.attr("transform", "translate(250, " + 650 + ")");

		slider_container.append("g")
			.attr("class", "slider_axis")
			.attr("transform", "translate(0," + height / 2 + ")")
			.call(d3.svg.axis()
			  .scale(timeScale)
			  .orient("bottom")
			  .tickFormat(function(d) {
			    return format_minutes(d);
			  })
			  .tickSize(0)
			  .tickPadding(12)
			  .tickValues(generateArray(timeScale.domain()[0], timeScale.domain()[1] )))
			 .select(".domain")
			 .select(function() {
			    console.log(this);
			    return this.parentNode.appendChild(this.cloneNode(true));
			 })
			 .attr("class", "halo");

		var slider = slider_container.append("g")
  			.attr("class", "slider")
  			.call(brush);

  		slider.selectAll(".extent,.resize")
    		.remove();

		slider.select(".background")
  			.attr("height", height);

		var handle = slider.append("g")
  			.attr("class", "handle")

		handle.append("path")
  			.attr("transform", "translate(0," + height / 2 + ")")
  			.attr("d", "M 0 -10 V 10")

		handle.append('text')
  			.text(startingValue)
  			.attr("transform", "translate(" + (-22) + " ," + (height / 2 - 18) + ")");

		slider
  			.call(brush.event)

		function brushed() {
  			var value = brush.extent()[0];

  			if (d3.event.sourceEvent) { // not a programmatic event
    			// value = Math.floor(timeScale.invert(d3.mouse(this)[0])/5);
    			scaleValue = timeScale.invert(d3.mouse(this)[0]);
    			value = Math.floor(scaleValue);
    			brush.extent([value, value]);
  			}

  			handle.attr("transform", "translate(" + timeScale(value) + ",0)");
  			handle.select('text').text(format_minutes(value));
  			draw(entries.slice(value, value+1)[0]);
		}

	}

	// function tweenText(newValue){
	// 	return function(){
	// 		var currentValue = hour2min(this.textContent);
	// 		var i = d3.interpolate(currentValue, newValue);

	// 		return function(t){
	// 			this.textContent = format_minutes(i(t));
	// 		}
	// 	}
	// }

	function hour2min(s){
		arr = s.split(":");
		hour = parseInt(arr[0]);
		minute = parseInt(arr[1]);
		return Math.floor((60*hour + minute)/5);
	}

</script>
</body>
</html>
